<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocation Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>Your location coordinates</ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Latitude</h2>
        <h3 class="bcbsm-label">{{ latitude }}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Longitude</h2>
        <h3 class="bcbsm-label">{{ longitude }}</h3>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Altitude</h2>
        <h3 class="bcbsm-label">{{ altitude }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button color="bcbsm_btn" (click) = "getUserLocation()">Try Again</ion-button>
</ion-content>
